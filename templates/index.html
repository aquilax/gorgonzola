{{define "content"}}
<h2>Latest jobs</h2>
<table class="table">
	<thead>
		<tr>
			<th>Company</th>
			<th>Title</th>
		</tr>
	</thead>
	<tbody>
	{{range $i, $job := .jobs}}
		<tr>
			<td><a href="{{$job.CompanyURL}}" target="_blank">{{$job.CompanyName}}</td>
			<td><a href="/job/{{$job.Hash}}">{{$job.Title}}</a></td>
		</tr>
	{{end}}
	</tbody>
</table>
{{end}}
